<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu e Submenu</title>
    <style>
        .menu{
            list-style:none;
            float : left; 
            padding: 0px 20px 0px 5px;
            line-height : 1.5;
            font-family : helvetica;
            display : inline; 
        }

        .menu li{
            position : relative;
            float : left;
        }
 
        .menu li ul{
            position: absolute;
            top: 35px;
            background-color: #fff;
            display: none;
        }

        .menu li a{
            color: #333;
            text-decoration : none;
            padding : 5px 40px;
            display : block;
        }

        .menu li a:hover{
            background:#333;
            color : #fff;
        }

        .menu li:hover ul,
        .menu li.over ul{
            display : block;
        }

        .menu li ul li{
            border : 1px solid;
            display : block;
            width : 250px;
            box-shadow: #333;
        }

    </style>
</head>
<body>
   <nav>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">O que fazemos</a>
                <ul>
                    <li><a href="#"> Web Desing </a></li>
                    <li><a href="#"> SEO </a></li>
                    <li><a href="#"> Design </a></li>
                </ul>
            </li>
            <li><a href="#"> Links </a></li>
            <li><a href="#"> Contatos </a></li>
        </ul>
   </nav>
</body>
</html>
